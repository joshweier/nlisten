<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Japanese Listening Practice</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" type="image/png" sizes="192x192" href="favicon.png">
    </head>
    <body>
        <div id="loading-screen">
            <div id="loading-text">Loading...</div>
            <div id="start-button" class="button">Start</div>
        </div>
        <div class="container" id="main-content">
            <main>
                <div id="filter">
                    <input type="text" id="input-filter" placeholder="Filter">
                        <span id="clear-filter" class="material-symbols-outlined font-small disabled">
                            close
                        </span>
                </div>
                <div id="source">
                    <label for="source-dropdown">Source:</label>
                    <select id="source-dropdown" name="options"></select>
                </div>
                <div id="level">
                    <label for="level-dropdown">Level:</label>
                    <select id="level-dropdown" name="options">
                        <option value="5">N5</option>
                        <option value="4">N4</option>
                        <option value="3">N3</option>
                        <option value="2">N2</option>
                        <option value="1">N1</option>
                    </select>
                </div>
                <div id="numFiltered">Testing</div>
                <div id="no-sentences" style="display: none;">
                    <div class="error">No sentences found!</div>
                </div>
                <div id="question-container">
                    <div class="play-button-container">
                        <span id="play-audio" class="material-symbols-outlined font-large">
                            play_circle
                        </span>
                    </div>
                    <br>
                    <div id="show-sentence">
                        <span class="material-symbols-outlined font-medium">
                            chat
                        </span>
                    </div>
                    <div id="example-sentence" class="example-sentence" style="display: none;"></div>
                    <div id="answer-container" class="container" style="display: none;">
                        <div id="answers"></div>
                        <div id="blinder"></div>
                    </div>
                    <button id="next" class="button" disabled>Next</button>
                </div>
            </main>
        </div>
        <div id="attribution">
            Source: <a id="attribution-link" class="attribution-item"></a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
