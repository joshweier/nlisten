<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Japanese Listening Practice</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div id="loading-screen">
            <div id="loading-text">Loading...</div>
            <div id="start-button" class="button">Start</div>
        </div>
        <div class="container" id="main-content">
            <main>
                <div class="play-button-container">
                    <span id="play-audio" class="material-symbols-outlined font-large">
                        play_circle
                    </span>
                </div>
                <br>
                <div id="show-sentence">
                    <span class="material-symbols-outlined font-medium">
                        chat
                    </span>
                </div>
                <div id="example-sentence" class="example-sentence" style="display: none;"></div>
                <div id="answer-container" class="container" style="display: none;">
                    <div id="answers"></div>
                    <div id="blinder"><div class="button message">Reveal</div></div>
                </div>
                <button id="next-word" class="button" disabled>Next Word</button>
            </main>
            <div id="attribution">
                Source: <a id="attribution-link" class="attribution-item"></a>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
